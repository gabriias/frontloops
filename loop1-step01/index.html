<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>loop1-step01</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="./img/device.svg" alt="Mobile icon" class="image">
            <p class="card-title">Mobile</p>
            <p class="card-description">Get notifications about new releases in our mobile app.</p>
            <p class="price"><sup>$</sup>10<span class="month">/month</span></p>
        </div>
        <div class="card">
            <img src="./img/laptop.svg" alt="Laptop icon" class="image">
            <p class="card-title">Desktop</p>
            <p class="card-description">Enjoy new episodes on your laptop in browser with our web service, which
                supports all the platforms.</p>
            <p class="price"><sup>$</sup>15<span class="month">/month</span></p>
        </div>
        <div class="card">
            <img src="./img/monitor.svg" alt="Monitor icon" class="image">
            <p class="card-title">TV</p>
            <p class="card-description">Watch you favorite series at home on large screen with out TV application.</p>
            <p class="price"><sup>$</sup>20<span class="month">/month</span></p>
        </div>
    </div>
</body>

</html>
